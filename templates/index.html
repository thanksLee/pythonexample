<!DOCTYPE html>
<html>
<head>
<script type ="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#div1").load("{{ url_for('static', filename='demo_test.txt') }}",function(responseTxt,statusTxt,xhr){
      if(statusTxt=="success")
        alert("External content loaded successfully!");
      if(statusTxt=="error")
        alert("Error: "+xhr.status+": "+xhr.statusText);
    });
  });
  $("#btn2").click(function(){
    $("#div1").load("{{ url_for('static', filename='demo_test.txt') }} #p1") // 아이디가 #p1인것만 가져와라.
    });
});
</script>
</head>
<body>
<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>
<button id="btn1">Get External Content</button>

<button id="btn2">외부에서 문장을 가져와요.</button>

</body>
</html>
